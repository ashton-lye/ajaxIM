<DOCTYPE html>
    <head>
        <title>Instant-ish Messenger</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body onload="Javascript:getStatus()">
        <div class="header">
            <h1>Instant-ish Messenger</h1>
                <!--These are only visible when no user is logged in, except logout button which is always visible-->
                <p id="userLabel" class="loginForm">Username:</p>
                <input type="text" id="username" placeholder="Username">
                <button id="login" onclick="Javascript:login()">Login</button>
                <button id="logout" onclick="Javascript:logout()">Logout</button>
                <p id="passLabel" class="loginForm">Password :</p>
                <input type="text" id="password" placeholder="Password">
                <button id="register" onclick="Javascript:register()">Register</button>
                    
        </div>
        <div class="left">
            <!--online user list-->
            <h3 class="title">Online Users</h3>
            <h4 id="loggedIn">You are not currently logged in</h4>
            <ul id="onlineUsers">
                <!--javascript adds list of online users here-->
            </ul>
        </div>
        <div class="center">
            <!--chat goes here-->
            <h3 class="title">Chat History</h3>
            <ul id="messageList">
                <!--javascript adds messages here (theoretically)-->
            </ul>
        </div>
        <div class="right">
            <!--offline users-->
            <h3 class="title">Offline Users</h3>
            <ul id="offlineUsers">
                <!--javascript adds list of offline users here--> 
            </ul>
        </div>
        <div class="footer">
            <input type="text" id="messageBox" placeholder="Enter your Message Here">
            <button id="sendMessage" onclick="Javascript:sendMessage()">Send</button>
        </div>

        <script src="scripts.js"></script>
    </body>
</DOCTYPE>

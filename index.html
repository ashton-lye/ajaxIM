<DOCTYPE html>
    <head>
        <title>Instant Messenger</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body onload="Javascript:getStatus()">
        <div class="header">
            <h1>Instant Messenger</h1>
            
                <p class="loginForm">Username:</p>
                <input type="text" id="username" class="loginForm">
                <button id="login" class="loginForm" onclick="Javascript:login()">Login</button>
                <button id="register" class="loginForm" onclick="Javascript:register()">Register</button>
                <p class="loginForm">Password :</p>
                <input type="text" id="password" class="loginForm">
                <button id="logout" onclick="Javascript:logout()">Logout</button>
            
        </div>
        <div class="left">
            <!--online user list-->
            <h3 class="title">Online Users</h3>
            <ul id="onlineUsers">
                <!--javascript adds list of online users here-->
            </ul>
        </div>
        <div class="center">
            <!--chat goes here-->
            <h3 class="title">Chat History</h3>
            <ul id="messageList">
                <!--javascript adds messages here (theoretically)-->
            </ul>
            <input type="text" id="messageBox" class="messageBox">
            <button id="sendMessage" class="send" onclick="Javascript:sendMessage()">Send</button>
        </div>
        <div class="right">
            <!--offline users-->
            <h3 class="title">Offline Users</h3>
            <ul id="offlineUsers">
                <!--javascript adds list of offline users here--> 
            </ul>
        </div>
        <div class="footer">
            <!--input here-->
        </div>

        <script src="scripts.js"></script>
    </body>
</DOCTYPE>

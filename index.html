<DOCTYPE html>
    <head>
        <title>Instant Messenger</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="header">
            <h1>Instant Messenger</h1>
            
                <p>Username:</p>
                <input type="text" id="username">
                <button id="login" onclick="Javascript:login()">Login</button>
                <p>Password :</p>
                <input type="text" id="password">
                <button id="register" onclick="Javascript:register()">Register</button>
            
        </div>
        <div class="left">
            <!--online user list-->
            <h3>Online Users</h3>
            <p id="testQuery">test query</p><br>
            <p id="testSend">test send</p>

        </div>
        <div class="center">
            <!--chat goes here-->
            <h3>Chat History</h3>
            <p id="messages"></p><br>
            <input type="text" id="messsageBox" class="messageBox">
            <button id="sendMessage" onclick="Javascript:sendMessage()">Send</button>
        </div>
        <div class="right">
            <!--offline users-->
            <h3>Offline Users</h3>
        </div>
        <div class="footer">
            <!--input here-->
        </div>

        <script src="scripts.js"></script>
    </body>
</DOCTYPE>
